<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                    </div>
                </div>
            </form>
            <div class="overview">
                <h1 id="city">
                </h1>
                <ul>
                    <li id="date"></li>
                    <li id="description"></li>
                </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <img src="sun-emoji.jpg" height="100" alt="Cloudy icon" class="weather-icon float-left" />
                        <div class="float-left">
                            <span class="temperature" id="temperature">19</span><span class="units">
                                <a href="#" id="celsius-link">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
